<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Caroutside</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene startButton>
            <a-box id="boxId" position="0 0.5 -3" rotation="0 45 0" color="blue"></a-box>
            <a-sky color="#ECECEC"></a-sky>
            <a-camera position="0 1.6 0"> 
              <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"  material="color: black; shader: flat"></a-ring>
            </a-camera>

            <script type="text/javascript">
           FRAME.registerComponent('startButton', {
           init: function () {
           var cube = document.querySelector("#boxId");
               cube.addEventListener("mousedown",function(evt){
               cube.setAttribute('material', 'color',"red");
                });
           cube.addEventListener("mouseup",function(evt){
           cube.setAttribute('material', 'color',"blue");
               });
            }
          });
         </script>
        </a-scene>


    </body>
</html>
